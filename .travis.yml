language: go

go:
  - 1.12.x

go_import_path: github.com/kabanero-io/kabanero-command-line

services:
  - docker

# skip the default language's install and script steps, we implement job stages instead
install: skip
script: skip

stages:
  - name: lint
  - name: test
  - name: deploy
    if: tag IS present

install-controller: &install-controller
  install:
      - if [ "$TRAVIS_OS_NAME" = "windows" ]; then choco install make; fi
      # - make install-controller
      # manually set the list of stacks to test
      # the stacks repo will generate their own list of stacks that have changed and should be tested
      - export STACKSLIST=incubator/nodejs
      
test-template: &test-template
  stage: test
  <<: *install-controller
  script: make test

linux-deploy-template: &linux-deploy-template
  stage: deploy
  os: linux
  script:
    - make ARCH=$ARCH VERSION=${TRAVIS_TAG}  $PACKAGE
    - make deploy
  deploy:
    provider: releases
    skip_cleanup: true
    api_key: "$GITHUB_OAUTH_TOKEN"
    file: package/*
    file_glob: true
    on:
      branch: master
      tags: true

jobs:
  include:
    - name: Lint
      stage: lint
      os: linux
      script: make lint
    - <<: *test-template
      name: Full Test on Linux
      os: linux
    - <<: *test-template
      name: Unit Test on MacOS
      os: osx
      env:
        - CGO_ENABLED=1
      # script: make unittest
    - <<: *test-template
      name: Unit Test on Windows
      os: windows
      # script: make unittest
    - name: Deploy Release osx
      stage: deploy
      os: osx
      env:
        - CGO_ENABLED=1
      script:
        - make VERSION=${TRAVIS_TAG}  package-osx
        - make deploy
      before_deploy:
        - mv package/kabanero-${TRAVIS_TAG}-darwin-amd64.tar "package/kabanero-${TRAVIS_TAG}-macos-amd64.tar"
        - mv package/kabanero-${TRAVIS_TAG}-darwin-amd64.tar.gz "package/kabanero-${TRAVIS_TAG}-homebrew-amd64.tar.gz"
      deploy:
        provider: releases
        skip_cleanup: true
        api_key: "$GITHUB_OAUTH_TOKEN"
        file: package/*
        file_glob: true
        on:
          branch: master
          tags: true
    - name: Deploy Release win/linux
      stage: deploy
      os: linux
      script:
        - make VERSION=${TRAVIS_TAG}  package
        - make deploy
      deploy:
        provider: releases
        skip_cleanup: true
        api_key: "$GITHUB_OAUTH_TOKEN"
        file: package/*
        file_glob: true
        on:
          branch: master
          tags: true
    - name: Deploy Release P
      stage: deploy
      os: linux        
      arch: ppc64le
      script:
        - make ARCH=ppc64le VERSION=${TRAVIS_TAG}  package-pz
      deploy:
        provider: releases
        skip_cleanup: true
        api_key: "$GITHUB_OAUTH_TOKEN"
        file: package/*
        file_glob: true
        on:
          branch: master
          tags: true
    - <<: *linux-deploy-template
      name: Deploy Release Z 
      arch: s390x
      env:
        - ARCH=s390x
        - PACKAGE=package-pz
